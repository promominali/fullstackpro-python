name: Deploy Web to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "Dockerfile.web"
      - "requirements.txt"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: fullstackpro-python
      REGION: us-central1
      SERVICE_NAME: fullstack-web
      REPO_NAME: fullstackpro-python
      IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/web:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          docker build -t $IMAGE -f Dockerfile.web .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }},REDIS_URL=${{ secrets.REDIS_URL }},ENVIRONMENT=prod,SECRET_KEY=${{ secrets.SECRET_KEY }}