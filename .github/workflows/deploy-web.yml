name: Deploy Web to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "Dockerfile.web"
      - "requirements.txt"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fullstackpro-python

      - name: Configure Docker auth
        env:
          REGION: us-central1
        run: |
          gcloud auth configure-docker "$REGION-docker.pkg.dev" --quiet

      - name: Build and push image
        env:
          PROJECT_ID: fullstackpro-python
          REGION: us-central1
          REPO_NAME: fullstackpro-python
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/web:latest"
          docker build -t "$IMAGE" -f Dockerfile.web .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: fullstackpro-python
          REGION: us-central1
          REPO_NAME: fullstackpro-python
          SERVICE_NAME: fullstack-web
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/web:latest"
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }},REDIS_URL=${{ secrets.REDIS_URL }},ENVIRONMENT=prod,SECRET_KEY=${{ secrets.SECRET_KEY }}
