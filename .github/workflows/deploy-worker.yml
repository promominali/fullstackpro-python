name: Deploy Worker to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "Dockerfile.worker"
      - "requirements.txt"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: fullstackpro-python
      REGION: us-central1
      SERVICE_NAME: fullstack-worker
      REPO_NAME: fullstackpro-python
      PUBSUB_TOPIC: fullstack-jobs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/worker:latest"
          docker build -t "$IMAGE" -f Dockerfile.worker .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/worker:latest"
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region "$REGION" \
            --platform managed \
            --port 8080 \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }},REDIS_URL=${{ secrets.REDIS_URL }},ENVIRONMENT=prod,SECRET_KEY=${{ secrets.SECRET_KEY }},GCP_PROJECT_ID=${{ env.PROJECT_ID }},PUBSUB_TOPIC=${{ env.PUBSUB_TOPIC }}
